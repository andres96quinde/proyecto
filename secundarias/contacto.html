<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Contacto - Andrés Travel</title>
</head>
<body>
    <header class="cabecera">
        <img class="logo" src="../img/logo.png" alt="Logo de Andrés Travel">
        <span class="nombre-sitio">Andrés Travel</span>
        <nav class="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <article>
            <h1>Contáctanos</h1>
            <form action="#" method="post" class="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

                <label for="correo">Correo de contacto:</label>
                <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

                <label for="ciudad">Ciudad de destino:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad que deseas visitar" required>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="5" placeholder="Escribe tus comentarios o preguntas aquí" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </article>
    </main>

    <footer>
        <p>Derechos reservados &copy; <script>document.write(new Date().getFullYear());</script> Andrés Travel</p>
    </footer>
</body>
</html>
